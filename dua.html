    <div class="contant">
        <div class="dua-title"></div>
        <div class="dua-text-arabic">
            اللَّهُمَّ اِنِّى لَكَ صُمْتُ وَبِكَ امنْتُ وَعَليْكَ تَوَكّلتُ وَ عَلى رِزْقِكَ اَفْطَرْتُ</div>
        <!-- <audio controls  src="http://media.islamicity.org/wp-content/uploads/2016/06/RamadanDua3.mp3"></audio> -->
        <div class="dua-text">Allahumma inni laka sumtu wa bika aamantu wa alayka tawakkaltu wa ala
            rizq-ika-aftartu</div>
        <div class="dua-text-uzbek">Allohim! Sen uchun ro‘za tutdim va Senga iymon keltirdim va Senga tavakkul
            qildim va Sening rizqing bilan iftor qilaman</div>
    </div>
