            نـَوَيْتُ صَوْمَ غـَدٍ عَـنْ اَدَاءِ فـَرْضِ شـَهْرِ رَمـَضَانَ هـَذِهِ السَّـنـَةِ لِلـّهِ تـَعَالىَ</div>
        <!-- <audio controls  src="http://media.islamicity.org/wp-content/uploads/2016/06/RamadanDua3.mp3"></audio> -->

        <div class="dua-text-uzbek">Bu yilgi Ramazon oyining farzini Alloh Taolo roziligini ado etish uchun ertaga ro'za tutishga niyat qildim</div>
